<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="419 resume" action="index.html" method="post">
      <label for="name">姓名：</label>
      <input id="name" type="text" name="username" value="" placeholder="用户名">

<br>

      <label for="password">密码：</label>
      <input id="password" type="password" name="password" value="">

<br>
      <label>性别：</label>
      <input type="radio" name="sex" value="Male" checked>男
      <input type="radio" name="sex" value="Female">女
<br>
      <label>取向：</label>
      <input type="radio" name="sexual orientation" value="Male">男
      <input type="radio" name="sexual orientation" value="Female" checked>女
<br>
      <label>爱好：</label>
      <input type="checkbox" name="hobby" value="dota">dota
      <input type="checkbox" name="hobby" value="travel" checked>旅游
      <input type="checkbox" name="hobby" value="pets" checked>宠物
<br>
      <label>评论：</label>
      <textarea name="comment" rows="15" cols="50" placeholder="ddd"></textarea>
<br>
      <label>我的car:</label>
      <select name="car">
        <option value="xinri">新日电动车</option>
        <option value="Chery QQ">奇瑞QQ</option>
        <option value="Saab" selected>萨博</option>
        <option value="peugeot">东风标致</option>
        <option value="Wuling grand light">五菱宏光</option>
        <option value="Phoenix Bicycle">二八杠单车</option>
      </select>
      <input type="submit" value="提交">
    </form>
  </body>
</html>
